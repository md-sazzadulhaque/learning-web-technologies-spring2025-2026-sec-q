<!DOCTYPE html>
<html>
<head>
    <title>Form 8 - Person Profile</title>
</head>
<body>

<table border="1" width="600" cellpadding="10">
    <tr>
        <td colspan="2" align="center" bgcolor="#e0e0e0">
            <h2>PERSON PROFILE</h2>
        </td>
    </tr>
    
    <form>
    <tr>
        <td width="30%"><b>Name</b></td>
        <td>
            <input type="text" name="name" size="30">
        </td>
    </tr>
    
    <tr>
        <td><b>Email</b></td>
        <td>
            <input type="email" name="email" size="30">
        </td>
    </tr>
    
    <tr>
        <td><b>Gender</b></td>
        <td>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </td>
    </tr>
    
    <tr>
        <td><b>Date of Birth</b></td>
        <td>
            <input type="text" name="day" size="3" maxlength="2"> / 
            <input type="text" name="month" size="3" maxlength="2"> / 
            <input type="text" name="year" size="5" maxlength="4">
            <i>(dd/mm/yyyy)</i>
        </td>
    </tr>
    
    <tr>
        <td><b>Blood Group</b></td>
        <td>
            <select name="bloodgroup">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </td>
    </tr>
    
    <tr>
        <td><b>Degree</b></td>
        <td>
            <input type="checkbox" name="degree" value="ssc"> SSC
            <input type="checkbox" name="degree" value="hsc"> HSC
            <input type="checkbox" name="degree" value="bsc"> BSc.
            <input type="checkbox" name="degree" value="msc"> MSc.
        </td>
    </tr>
    
    <tr>
        <td><b>Photo</b></td>
        <td>
            <input type="file" name="photo">
        </td>
    </tr>
    
    <tr>
        <td colspan="2" align="right">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </td>
    </tr>
    </form>
</table>

</body>
</html>
